    <title>FASTMENU - خدمة المنيو الالكتروني</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              // اللون الأصفر الثابت للوحة التحكم لضمان عدم تغير تصميمها
              primary: '#fbbf24',
              // اللون الديناميكي المخصص لصفحة الزبون فقط
              brand: 'var(--customer-brand, #fbbf24)',
            }
          }
        }
      }
    </script>
    <style>
      :root {
        --customer-brand: #fbbf24;
      }
      .no-scrollbar::-webkit-scrollbar { display: none; }
      .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
      body { margin: 0; font-family: system-ui, -apple-system, sans-serif; }
      
      /* تصميم مدخل اللون ليطابق الصورة */
      .color-picker-input-container {
        background: white;
        border: 1px solid #f3f4f6;
        border-radius: 0.75rem;
        padding: 0.75rem 1rem;
        display: flex;
        align-items: center;
        justify-content: flex-end;
        gap: 0.75rem;
        transition: all 0.2s;
        cursor: pointer;
      }
      .color-picker-input-container:hover {
        border-color: #e5e7eb;
        box-shadow: 0 1px 2px rgba(0,0,0,0.05);
      }
    </style>
